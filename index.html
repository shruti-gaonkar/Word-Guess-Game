<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <header>
        <!-- shows the fancy header -->
        <div>
            <h1>Disney Hangman</h1>
        </div>    
    </header>
    <main>
        <div class="container">
            <section>
                <div class="details">
                    <section class="section-outer">
                        <!-- Section 1 shows the left hand default image --> 
                        <section class="section-indent1">
                            <div><img id="banner_id" src="assets/images/left_banner.png"></div>
                        </section>

                        <!-- Section 2 shows the guessed word functionality --> 
                        <section class="section-indent2">
                            <p>Guess the disney movies to play the game.</p>
                            <span>Press any key to get started!</span>

                            <!-- Shows no. of wins -->
                            <div class="rpad20">WINS</div>
                            <div id="win_id" class="rpad5"></div>

                            <!-- Shows the current word with blanks to be guessed -->
                            <div class="rpad20">CURRENT WORD</div>
                            <div id="word_id" class="rpad5"></div>

                            <!-- Shows no. of guesses remaining -->
                            <div class="rpad20">NUMBER OF GUESSES REMAINING</div>
                            <div id="guesses_id" class="rpad5"></div>

                            <!-- Shows the letter already guessed -->
                            <div class="rpad20">LETTERS ALREADY GUESSED</div>
                            <div id="guessed_all_letters_id" class="rpad5"></div>
                        </section>
                    </section>
                </div>       
            </section>
        </div> 
    </main>

    <footer class="footer">Copyright @
            <script>
                document.write(new Date().getFullYear());
            </script>
    </footer>
</body>
</html>
